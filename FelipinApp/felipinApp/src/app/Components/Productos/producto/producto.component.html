<h2 class="titulo">Productos</h2>

<div>
    <button mat-flat-button (click)="crearProducto()">Crear nuevo producto</button>
</div>

<ng-container contenido>
   
    <mat-grid-list cols="3">
        @for (producto of productos; track $index) {
                <!-- <div class="producto">
                    <div>
                        <img [src]="producto.img" height="250">
                    </div>
                    <p>{{producto.nombre}}</p>
                    <p>{{producto.descripcion}}</p>
                    <p>{{producto.precio}}</p>
                    <button mat-raised-button>Modificar</button>
                    <button mat-raised-button>Eliminar</button>
                </div> -->
                <mat-grid-tile>
                    <mat-card class="card" appearance="outlined">
                        <mat-card-header>
                            <mat-card-title>{{producto.nombre}}</mat-card-title>
                        </mat-card-header>
                    </mat-card>
                    <img [src]="producto.img" mat-card-image>
                    <mat-card-content>
                        <p>{{producto.descripcion}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-grid-tile>
        }
    </mat-grid-list>
</ng-container>
